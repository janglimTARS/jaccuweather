<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Dark gray gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </linearGradient>
    <!-- Gradient for cloud -->
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#93c5fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <!-- Gradient for sun -->
    <radialGradient id="sunGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </radialGradient>
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark gray gradient background -->
  <rect width="512" height="512" fill="url(#bgGradient)"/>
  
  <!-- Cloud with gradient and shadow - scaled and centered -->
  <g transform="translate(80, 200) scale(0.7)">
    <path fill="url(#cloudGradient)" filter="url(#shadow)" d="M416 128c-.6 0-1.1.2-1.6.2 1.1-5.2 1.6-10.6 1.6-16 0-44.2-35.8-80-80-80-24.6 0-46.3 11.3-61 28.8C256.4 24.8 219.3 0 176 0 114 0 64 50 64 112c0 7.1.7 14.1 2.1 20.8C27.8 145.4 0 181.5 0 224c0 53 43 96 96 96h320c53 0 96-43 96-96s-43-96-96-96z"/>
  </g>
  
  <!-- Sun with gradient and shadow - positioned just above the cloud, slightly to the right -->
  <g transform="translate(320, 160)">
    <g filter="url(#shadow)">
      <!-- Sun rays (8 rays evenly spaced) -->
      <line stroke="#fbbf24" stroke-width="10" stroke-linecap="round" x1="0" y1="-100" x2="0" y2="-80"/>
      <line stroke="#fbbf24" stroke-width="10" stroke-linecap="round" x1="0" y1="80" x2="0" y2="100"/>
      <line stroke="#fbbf24" stroke-width="10" stroke-linecap="round" x1="-100" y1="0" x2="-80" y2="0"/>
      <line stroke="#fbbf24" stroke-width="10" stroke-linecap="round" x1="80" y1="0" x2="100" y2="0"/>
      <line stroke="#fbbf24" stroke-width="10" stroke-linecap="round" x1="-70.71" y1="-70.71" x2="-56.57" y2="-56.57"/>
      <line stroke="#fbbf24" stroke-width="10" stroke-linecap="round" x1="56.57" y1="56.57" x2="70.71" y2="70.71"/>
      <line stroke="#fbbf24" stroke-width="10" stroke-linecap="round" x1="70.71" y1="-70.71" x2="56.57" y2="-56.57"/>
      <line stroke="#fbbf24" stroke-width="10" stroke-linecap="round" x1="-56.57" y1="56.57" x2="-70.71" y2="70.71"/>
      <!-- Sun circle -->
      <circle fill="url(#sunGradient)" cx="0" cy="0" r="40"/>
    </g>
  </g>
</svg>
